<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <title>Calculator</title>
</head>
<body class="font-poppins">
    
  <main class="w-screen h-screen backdrop-blur-[10px] bg-shade-1 dark:bg-shade-2 flex items-center justify-center">
      <button id="toggle-btn" class="absolute top-3 left-3" ><i class="fa fa-moon"></i></button>
      
      <div class="rounded-[50%]  bg-shade-2 dark:bg-shade-3 z-10 size-[30vmax] md:size-[60vh] absolute top-[39%] right-[43%]   "></div>
      <div class="rounded-[50%]  bg-shade-2 dark:bg-shade-3 z-10 size-[20vmax] md:size-[40vh] absolute right-9 top-[2%] md:right-[35%] md:top-[3%]  "></div>

    <div class="flex flex-col px-5 relative rounded-3xl z-30 bg-[rgba(250,248,248,0.43)] dark:bg-[#000000d0] backdrop-blur-lg justify-center items-center">
        <div >
            <input class="w-full h-20 bg-inherit focus:outline-none px-5 py-0 pt-6 text-right text-lg text-gray-600 dark:text-gray-300" type="number">
            <div id="output" class="w-full h-16 px-5 text-right text-3xl mb-5 dark:text-white">
                
            </div>
        </div>
        <div class="grid grid-cols-4 h-full gap-5">
          <button class="h-8 text-sm">e</button>
          <button class="h-8 text-sm">Âµ</button>
          <button class="h-8 text-sm">sin</button>
          <button class="h-8 text-sm">deg</button>
          <button class="text-shade-2 dark:bg-gray-500 dark:text-[#A5A5A5] font-normal">Ac</button>
          <button class="bg-[url('imgs/Vector.png')] dark:bg-gray-500  dark:bg-[url('imgs/Vector1.png')] bg-center bg-no-repeat"></button>
          <button class="bg-[#a0d7ff93] dark:bg-shade-3 text-shade-2 ">/</button>
          <button class="bg-[#a0d7ff93] dark:bg-shade-3 text-shade-2 ">*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="bg-[#a0d7ff93] dark:bg-shade-3 text-shade-2 ">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="row-span-2 h-20 relative bg-[#a0d7ff93] dark:bg-shade-3 text-shade-2 ">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="col-span-2 w-28">0</button>
          <button>.</button>
          <button class="h-20 relative bottom-8 bg-shade-2 dark:bg-shade-2 dark:text-white">=</button>
        </div>
    </div>
  </main>
</body>
</html>
